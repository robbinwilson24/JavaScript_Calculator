<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>

    <div class="calculator-body container bg-secondary col-6 mx-auto p-3">

        <div>
            <p class="name">@RobbinWilson24</p>
        </div>

        <div class="display-div container">
        </div>

        <div class="buttons">

            <div class="container text-center">

                <div class="row">
                    <div class="col">
                        <button class="calculator-button btn btn-primary" value="(">(</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-primary" value=")">)</button>
                    </div>

                    <div class="col">
                        <button class="clear-button btn btn-primary" value="C">C</button>
                    </div>

                    <div class="col">
                        <button class="delete-button btn btn-danger" value="Del">Del</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="calculator-button btn btn-light" value="7">7</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-light" value="8">8</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-light" value="9">9</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-primary" value="/">รท</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <button class="calculator-button btn btn-light" value="4">4</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-light" value="5">5</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-light" value="6">6</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-primary" value="*">ร</button>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <button class="calculator-button btn btn-light" value="1">1</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-light" value="2">2</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-light" value="3">3</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-primary" value="-">-</button>
                    </div>
                </div>


                <div class="row bottom-row">
                    <div class="col">
                        <button class="calculator-button btn btn-light" value=".">.</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-light" value="0">0</button>
                    </div>

                    <div class="col">
                        <button class="equals-button btn btn-warning" value="=">=</button>
                    </div>

                    <div class="col">
                        <button class="calculator-button btn btn-primary" value="+">+</button>
                    </div>
                </div>



            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
